<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chess club</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <div class="navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/pages/member-list/member-list.html"
              >Member list</a
            >
          </div>
        </div>
        <button type="button" class="btn btn-outline-light" id="addMember">
          Add new member
        </button>
      </div>
    </nav>

    <div id="editMemberForm">
        <h2>Edit member</h2>
        <form>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter last name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label for="personalCode">Personal code</label>
            <input
              type="text" minlength="11" maxlength="11" 
              class="form-control"
              id="personalCode"
              placeholder="Enter personal code"
            />
          </div>

          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              placeholder="Enter beginning date of chess career"
            />
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-secondary btn-outline-light" id="saveButton">
              Save
            </button>
            <button type="reset" class="btn btn-outline-light" id="cancelButton">
              Cancel
        </button>
        </form>
      </div>

    <script type="module" src="./scripts.js"></script>
  </body>
</html>
